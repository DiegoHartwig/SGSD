<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Service Desk</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>

	<!-- begin header -->
	<div
		style="width: 100%; line-height: 15px; background: #296ad4; color: #fff;">
		<p:graphicImage name="/img/SGSD.png" style="width:120px; padding:5px;" />
	</div>	
	<!-- end header -->

	<!-- begin menu -->
	<h:form>
		<p:menubar>
			<p:menuitem value="Chamados" url="/restrito/chamados.xhtml"
				icon="ui-icon-lightbulb" />
			<p:menuitem value="Usuários" url="/restrito/usuarios.xhtml"
				icon="	ui-icon-person" />
			<p:menuitem value="Técnicos" url="/restrito/tecnicos.xhtml"
				icon="ui-icon-wrench" />
			<p:menuitem value="Setores" url="/restrito/setores.xhtml"
				icon="ui-icon-home" />
			<p:menuitem value="Equipes" url="/restrito/equipes.xhtml"
				icon="ui-icon-contact" />
			<p:menuitem value="Configurações" url="/restrito/config.xhtml"
				icon="ui-icon-gear " />
			<p:menuitem value="Avaliações" url="/restrito/avaliacoes.xhtml"
				icon="ui-icon-clipboard" />
			<p:menuitem value="Sair" action="#{tecBean.logout}"
				icon="ui-icon-power" />			
			<f:facet name="options">
				<h:outputText value="Olá, " />
				<h:outputText value="#{tecBean.usuarioLog}" />											
			</f:facet>	
		</p:menubar>
	</h:form>
	<!--end menu -->

	<!-- Loading -->
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage name="/img/loader.gif" />
	</p:dialog>

	<h:form id="frmEditarEquipe" acceptcharset="ISO-8859-1">

		<p:accordionPanel>

			<p:tab title="Nova Equipe">

				<p:panel id="painelEquipe">

					<p:focus context="painelEquipe" />

					<p:messages id="messages" autoUpdate="true" closable="true" />

					<p:panelGrid columns="6" styleClass="semBorda">

						<p:outputLabel value="Descrição:" for="descricao" />
						<p:inputText id="descricao" value="#{equipeBean.equipe.descricao}"
							placeholder="ex: N2 - Field Support" size="30" maxlength="30"
							required="true" requiredMessage="Digite um nome para a Equipe!">
							<f:validateLength minimum="2" maximum="30" />
						</p:inputText>
						<p:outputLabel />
					</p:panelGrid>

					<p:toolbar>
						<p:toolbarGroup align="left">
							<p:commandButton value="Atualizar" icon="ui-icon-circle-check"
								actionListener="#{equipeBean.updateEquipe}" ajax="false" />

							<p:commandButton value="Nova Equipe"
								actionListener="#{equipeBean.novaEquipe}" ajax="false"
								action="equipes?faces-redirect=true" immediate="true"
								icon="ui-icon-circle-plus" />

						</p:toolbarGroup>

					</p:toolbar>
				</p:panel>
			</p:tab>
		</p:accordionPanel>

	</h:form>

	<!-- begin form listar usuarios -->
	<h:form>

		<p:accordionPanel>
			<p:tab title="Setores">
				<p:panel id="painelSetores">

					<p:dataTable id="listagem_equipes" value="#{equipeBean.equipes}"
						var="e" draggableColumns="true" style="margin-bottom:0"
						paginator="true" rows="7"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="7" paginatorPosition="bottom"
						selection="#{equipeBean.equipeSelecionada}" selectionMode="single"
						paginatorAlwaysVisible="true"
						currentPageReportTemplate="{totalRecords} Equipes cadastradas" 
						rowKey="#{e.id}" emptyMessage="Nenhuma equipe cadastrada.">


						<!-- editar -->
						<p:column headerText="" style="width:26px;">
							<p:commandButton icon="ui-icon-pencil" action="editar_equipe"
								actionListener="#{equipeBean.selecionaEquipe}"
								style="width:25px;" />
						</p:column>

						<p:column headerText="Código" style="width:40px;">
							<h:outputText value="#{e.id}" />
						</p:column>
						<p:column headerText="Descrição">
							<h:outputText value="#{e.descricao}" />
						</p:column>

					</p:dataTable>

					<p:confirmDialog global="true" showEffect="fade"
						hideEffect="explode">
						<p:commandButton value="SIM" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check"></p:commandButton>
						<p:commandButton value="NÃO" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close"></p:commandButton>
					</p:confirmDialog>
				</p:panel>
			</p:tab>
		</p:accordionPanel>
	</h:form>

</h:body>
</html>
